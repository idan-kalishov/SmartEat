server {
    listen 80;
    server_name smart-eat.cs.colman.ac.il;

    client_max_body_size 20M;

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name smart-eat.cs.colman.ac.il;

    ssl_certificate     /etc/nginx/ssl/smart-eat.crt;
    ssl_certificate_key /etc/nginx/ssl/smart-eat.key;

    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    client_max_body_size 20M;

    # React frontend
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # API Gateway - this will route to other services internally
    location /api/ {
        proxy_pass http://127.0.0.1:3002/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}